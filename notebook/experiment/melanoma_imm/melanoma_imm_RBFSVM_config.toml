# RBFSVM模型配置文件
# 全局配置
[global]
    model = "rbf_svm"
    device = "auto"  # 自动检测GPU/CPU
    seed = 42
    inputfl = "./datasets/tumor_imm/melanoma_immunotherapy.pkl"
    outputfl = "melanoma_imm_RBFSVM.pkl"
    outdir = "experiment/melanoma_imm_RBFSVM"

# 数据集配置
[dataset]
    test_size = 0.2
    val_size = 0.2
    random_state = 42

# RBFSVM模型配置
[rbf_svm]
    # 基础参数
    C = [0.1, 1, 10, 100]  # 正则化参数
    gamma = ["scale", "auto", 0.001, 0.01, 0.1]  # RBF核参数
    kernel = ["rbf"]  # 核函数类型

    # 其他可选参数
    random_state = 42  # 随机种子
    class_weight = "balanced"  # 类别权重
    probability = true  # 启用概率估计

    # 交叉验证配置
    cv_folds = 5  # 交叉验证折数
    cv_scoring = "roc_auc"  # 评估指标
    n_jobs = 8  # 并行作业数

    # 特征选择配置 - SVM需要特征选择来减少计算复杂度
    feature_selection = true
    selection_method = "lasso"
    n_features = 50  # SVM特征数不宜太多
    selection_alpha = 0.01

    # 数据预处理配置 - SVM对特征尺度敏感，必须标准化
    [rbf_svm.preprocessing]
        fill_na = true
        fill_method = "mean"
        scale_data = true  # SVM必须标准化
        scale_method = "standard"

# 训练配置
[training]
    verbose = 1
    save_model = true
    save_format = "pickle"
    save_data = true

# 评估配置
[evaluation]
    metrics = ["roc_auc", "classification_report"]
    save_predictions = true
    save_probabilities = true 