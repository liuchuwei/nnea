# LinearSVM模型配置文件
# 全局配置
[global]
    model = "linear_svm"
    device = "auto"  # 自动检测GPU/CPU
    seed = 42
    inputfl = "./datasets/tumor_imm/melanoma_immunotherapy.pkl"
    outputfl = "melanoma_imm_LinearSVM.pkl"
    outdir = "experiment/melanoma_imm_LinearSVM"

# 数据集配置
[dataset]
    test_size = 0.2
    val_size = 0.2
    random_state = 42

# LinearSVM模型配置
[linear_svm]
    # 基础参数
    C = [0.01, 0.1, 1, 10, 100]  # 正则化参数
    kernel = ["linear"]  # 线性核函数
    loss = ["hinge", "squared_hinge"]  # 损失函数

    # 其他可选参数
    random_state = 42  # 随机种子
    class_weight = "balanced"  # 类别权重
    max_iter = 1000  # 最大迭代次数

    # 交叉验证配置
    cv_folds = 5  # 交叉验证折数
    cv_scoring = "roc_auc"  # 评估指标
    n_jobs = 8  # 并行作业数

    # 特征选择配置 - Linear SVM可以处理更多特征
    feature_selection = true
    selection_method = "lasso"
    n_features = 100  # 线性SVM可以处理更多特征
    selection_alpha = 0.01

    # 数据预处理配置 - Linear SVM对特征尺度敏感，必须标准化
    [linear_svm.preprocessing]
        fill_na = true
        fill_method = "mean"
        scale_data = true  # Linear SVM必须标准化
        scale_method = "standard"

# 训练配置
[training]
    verbose = 1
    save_model = true
    save_format = "pickle"
    save_data = true

# 评估配置
[evaluation]
    metrics = ["roc_auc", "classification_report"]
    save_predictions = true
    save_probabilities = true 