# RBFSVM model configuration file
# Global configuration
[global]
    model = "rbf_svm"
    device = "auto"  # Auto-detect GPU/CPU
    seed = 42
    inputfl = "./datasets/tumor_imm/melanoma_immunotherapy.pkl"
    outputfl = "melanoma_imm_RBFSVM.pkl"
    outdir = "experiment/melanoma_imm_RBFSVM"

# Dataset configuration
[dataset]
    test_size = 0.2
    val_size = 0.2
    random_state = 42

# RBFSVM model configuration
[rbf_svm]
    # Basic parameters
    C = [0.1, 1.0, 10.0, 100.0]  # Regularization parameter
    gamma = [0.001, 0.01, 0.1]  # RBF kernel parameter
    kernel = ["rbf"]  # Kernel function type

    # Other optional parameters
    random_state = 42  # Random seed
    class_weight = "balanced"  # Class weight
    probability = true  # Enable probability estimation

    # Cross-validation configuration
    cv_folds = 5  # Cross-validation folds
    cv_scoring = "roc_auc"  # Evaluation metric
    n_jobs = 8  # Number of parallel jobs

    # Feature selection configuration - SVM needs feature selection to reduce computational complexity
    feature_selection = true
    selection_method = "lasso"
    n_features = 30  # SVM shouldn't have too many features
    selection_alpha = 0.01

    # Data preprocessing configuration - SVM is sensitive to feature scale, must standardize
    [rbf_svm.preprocessing]
        fill_na = true
        fill_method = "mean"
        scale_data = true  # SVM must be standardized
        scale_method = "standard"

# Training configuration
[training]
    verbose = 1
    save_model = true
    save_format = "pickle"
    save_data = true

# Evaluation configuration
[evaluation]
    metrics = ["roc_auc", "classification_report"]
    save_predictions = true
    save_probabilities = true 