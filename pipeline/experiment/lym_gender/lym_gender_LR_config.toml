# LogisticRegression model configuration file
# Global configuration
[global]
    model = "logistic_regression"
    device = "auto"  # Auto-detect GPU/CPU
    seed = 42
    inputfl = "./datasets/cell_gender/lymphocyte_gender_classification.pkl"
    outputfl = "lym_gender_LR.pkl"
    outdir = "experiment/lym_gender_LR"

# Dataset configuration
[dataset]
    test_size = 0.15
    val_size = 0.15
    random_state = 42

# LogisticRegression model configuration
[logistic_regression]
    # Basic parameters
    C = [0.01, 0.1, 1.0, 10.0, 100.0]  # Inverse of regularization strength
    penalty = ["l1", "l2"]  # Regularization type
    solver = ["liblinear", "saga"]  # Optimization algorithm
    max_iter = [100, 200, 500]  # Maximum iterations

    # Other optional parameters
    tol = 1e-4  # Convergence tolerance
    class_weight = "balanced"  # Class weight
    random_state = 42  # Random seed
    warm_start = false  # Whether to use previous solution as initialization

    # Cross-validation configuration
    cv_folds = 5  # Cross-validation folds
    cv_scoring = "roc_auc"  # Evaluation metric
    n_jobs = 8  # Number of parallel jobs, -1 means use all CPU cores

    # Feature selection configuration
    feature_selection = true
    selection_method = "lasso"
    n_features = 100
    selection_alpha = 0.01

    # Data preprocessing configuration
    [logistic_regression.preprocessing]
        fill_na = true
        fill_method = "mean"
        scale_data = true
        scale_method = "standard"

# Training configuration
[training]
    verbose = 1
    save_model = true
    save_format = "pickle"
    save_data = true

# Evaluation configuration
[evaluation]
    metrics = ["roc_auc", "classification_report"]
    save_predictions = true
    save_probabilities = true